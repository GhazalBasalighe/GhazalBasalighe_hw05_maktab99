<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Q6.css">
        <title>Question 6</title>
    </head>

    <body>
        <div class="container">
            <img class="logo" src="logo.webp" alt="logo">
            <h1>LOG IN</h1>
            <form class="input-section">
                <div class="username-section">
                    <label class="personSVG">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        </svg>
                    </label>
                    <input type="text" name="text" id="userName" placeholder="Username">
                </div>
                <div class="password-section">
                    <label class="lockSVG">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                        </svg>
                    </label>
                    <input type="text" name="text" id="password" placeholder="Password">
                </div>
                <div class="rememberMe-section">
                    <input type="checkbox" name="text" id="rememberMe">
                    <label>Remember me</label>
                </div>
            </form>
            <button>Login</button>
            <div class="forgotPassword">Forgot Password?</div>
        </div>
    </body>

</html>
